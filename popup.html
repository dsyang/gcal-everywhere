<!DOCTYPE html>
<html>
  <head>
    <title>Gcal-everywhere quick add</title>
    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/jquery.timepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.timepicker.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.css" />

  </head>
  <body>
    <div id="settings"><a id="options" href="#">Options</a></div>

    <h2> Add event: </h2>
    <div id="input" style="width: 300px; height: 300px;">
      <label name="what">What</label>
      <input id="what" name="what" type="text" size="30"/>
      <label name="where">Where</label>
      <input id="where" name="where" type="text" size="30"/>

		  <script src="js/datepair.js"></script>
		  <h3>Datepair Example</h3>

		  <p class="datepair" data-language="javascript">
			  <input type="text" class="date start" />
			  <input type="text" class="time start" /> to
			  <input type="text" class="time end" />
        <input type="text" class="date end" />
		  </p>

      <button id="save">Create</button>
    </div>

    <script type="text/javascript" src="js/popup.js"></script>


  </body>
</html>
